<mat-toolbar class="header navbar-static-top" [style.background-color]="'#e5e5e8'">
  <mat-toolbar-row >
    <a href="" routerLink=""><img class="logo" src="https://algovent-s3-static.s3.amazonaws.com/eventico/media/TOTT_Logo_New.png" alt="talk-of-the-town"></a>

    <span class="tollbar-splitter"></span>
    <button *ngIf="loggedIn == false" mat-button routerLink="login" [style.color]="'#000'">LOGIN</button>
    <div *ngIf="loggedIn">
    <mat-menu #notifications="matMenu" yPosition="below" xPosition="before">
      <button mat-menu-item><mat-icon [style.color]="'#000'">history</mat-icon>bookings</button>
      <button mat-menu-item><mat-icon [style.color]="'#000'">settings</mat-icon>settings</button>
      <button mat-menu-item (click)="logout()"><mat-icon [style.color]="'#000'">exit_to_app</mat-icon>logout</button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="notifications" *ngIf="loggedIn">
      <mat-icon [style.color]="'#000'">person</mat-icon>
    </button>
    </div>


  </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar *ngIf="permissions['admin_tool_bar'] == true" class="admin-toolbar">
  <button *ngIf="permissions['new_event'] == true" mat-button routerLink="events/event"><mat-icon aria-label="Settings">playlist_add</mat-icon> <span class="responsive_span_text">New Event</span> </button>
  <button *ngIf="permissions['event_types'] == true" mat-button routerLink="event-types"><mat-icon aria-label="Settings">table_chart</mat-icon> <span class="responsive_span_text">Event Types</span> </button>
  <button *ngIf="permissions['event_venues'] == true" mat-button routerLink="event-venues"><mat-icon aria-label="Settings">movie_creation</mat-icon> <span class="responsive_span_text">Event Venues</span></button>
  <span class="admin-tollbar-spacer"></span>
  <mat-menu #addon_tools="matMenu" class="addon-tools" yPosition="below" xPosition="before">
    <button *ngIf="permissions['user_management'] == true" mat-menu-item routerLink="users"><mat-icon aria-label="Settings">find_replace</mat-icon> User Management</button>
    <button *ngIf="permissions['reports'] == true" mat-menu-item routerLink=""><mat-icon aria-label="Settings">cloud_download</mat-icon> Reports</button>
  </mat-menu>

  <button *ngIf="permissions['more_admin_tools'] == true" class="addon-tools" mat-icon-button [matMenuTriggerFor]="addon_tools">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>
