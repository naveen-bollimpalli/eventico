<mat-toolbar class="events-filter-toolbar">
  <mat-toolbar-row>
    <mat-form-field primary>
      <input matInput type="text" placeholder="Search">
    </mat-form-field>
    <span class="tollbar-splitter"></span>
    <button mat-button routerLink="new"><i class="material-icons md-dark">playlist_add</i> New Event Type</button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-divider></mat-divider>
<mat-grid-list cols="3" rowHeight="6:3">
  <mat-grid-tile *ngFor="let eventType of eventTypes">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ eventType.Name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ eventType.Desc }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button >EDIT</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
