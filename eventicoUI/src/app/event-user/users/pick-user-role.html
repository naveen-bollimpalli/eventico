<div mat-dialog-content>
  <mat-form-field>
    <mat-select placeholder="Select Role" #RoleSelect="ngModel" [(ngModel)]="data.user.Role" name="RoleSelect">
      <mat-option *ngFor="let role of data.roles" [value]="role.Id">
        {{ role.Name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">CANCEL</button>
  <button mat-button [mat-dialog-close]="'updated'" cdkFocusInitial>UPDATE</button>
</div>
