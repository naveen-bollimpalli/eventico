<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Name" #Name="ngModel" [(ngModel)]="data.role.Name" name="Name" required>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">CANCEL</button>
  <button mat-button [mat-dialog-close]="'updated'" cdkFocusInitial>UPDATE</button>
</div>
