<ngx-loading [show]="loading" ></ngx-loading>
<mat-card class="login-card">
  <div class="container">
  <form #userLoginForm="ngForm" (ngSubmit)="onLogin(userLoginForm)">
    <div class="row">
      <h2 style="text-align:center"></h2>
      <div class="vl">
        <span class="vl-innertext">or</span>
      </div>

      <div class="col">
        <a (click)="socialSignIn('facebook')" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
        </a>
        <a (click)="socialSignIn('google')" class="google btn"><i class="fa fa-google fa-fw">
          </i> Login with Google+
        </a>
      </div>

      <div class="col">
        <div class="hide-md-lg">
          <p>Or</p>
        </div>
        <app-show-errors [control]="Email"></app-show-errors>
        <input type="text" #Email="ngModel" name="Email" placeholder="Username" [(ngModel)]="user.Email" required>
        <app-show-errors [control]="Password"></app-show-errors>
        <input type="password" #Password="ngModel" name="Password" placeholder="Password" [(ngModel)]="user.Password" required>
        <input type="submit" value="Login">
      </div>

    </div>
  </form>
</div>

<div class="bottom-container">
  <div class="row">
    <div class="col">
      <a [routerLink]="['/signup']"  style="color:white" class="btn">Sign up</a>
    </div>
    <div class="col">
      <a (click)="forgot_password()" style="color:white" class="btn">Forgot password?</a>
    </div>
  </div>
</div>
</mat-card>
