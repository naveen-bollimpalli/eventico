<mat-card class="login-card">
  <mat-card-title class="login-title">LOGIN</mat-card-title>
  <form class="login-form" #userLoginForm="ngForm" (ngSubmit)="onLogin(userLoginForm)">
  <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" #Email="ngModel" [(ngModel)]="user.Email" name="Email" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" type="password" #Password="ngModel" [(ngModel)]="user.Password" name="Password" required>
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="full-width" color="primary">Login</button>
  </mat-card-actions>
  </form>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button  (click)="socialSignIn('facebook')" color="primary"><i class="material-icons md-dark">book</i> Facebook</button>
    <button mat-button  (click)="socialSignIn('google')"  color="primary"><i class="material-icons md-dark">book</i> Google</button>
  </mat-card-actions>
</mat-card>
