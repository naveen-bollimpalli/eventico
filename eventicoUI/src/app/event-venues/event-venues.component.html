<ngx-loading [show]="loading" ></ngx-loading>
<mat-toolbar class="event-venues-filter-toolbar">
  <mat-toolbar-row>
    <mat-form-field *ngIf="permissions['search_event_venues'] == true" primary>
      <input  matInput type="text" placeholder="Search">
    </mat-form-field>
    <span class="tollbar-splitter"></span>
    <button *ngIf="permissions['new_event_venue'] == true" mat-button routerLink="event-venue"><i class="material-icons md-dark">playlist_add</i> New Event Venue</button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-divider></mat-divider>

<mat-list *ngIf="permissions['list_event_venues'] == true">
  <mat-list-item *ngFor="let eventVenue of eventVenues">
    <mat-icon matListIcon>local_play</mat-icon>
    <h3 matLine> {{ eventVenue.location.Name }} </h3>
    <button matTooltip="Edit Permissions" *ngIf="permissions['edit_event_venue'] == true" [routerLink]="['event-venue',{id: eventVenue.Id }]" mat-icon-button><mat-icon>edit</mat-icon></button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
